<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Library</title>
</head>
<body>
{% for book in books %}
<div class="card" style="max-width: 300px; border: 1px solid #e0e0e0;">
  <img src="{{book.img_src}}" class="card-img-top" alt="{{book.title}}">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <p class="card-text">{{book.author}}</p>
    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
  </div>
</div>
{% endfor %}
</body>
</html>
